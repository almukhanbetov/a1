name: Deploy Go Gin App
on:
  push:
    branches: ["main"]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build Docker image
        run: |
          docker build -t almuko/a1:latest .
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push image
        run: docker push almuko/a1:latest
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            sudo mkdir -p /opt/a1
            sudo chown almuko:almuko /opt/a1
            cd /opt/a1
            if [ ! -f docker-compose.yml ]; then
              echo "version: \"3.8\"" > docker-compose.yml
              echo "services:" >> docker-compose.yml
              echo "  a1:" >> docker-compose.yml
              echo "    image: almuko/a1:latest" >> docker-compose.yml
              echo "    container_name: a1" >> docker-compose.yml
              echo "    restart: always" >> docker-compose.yml
              echo "    ports:" >> docker-compose.yml
              echo "      - \"8080:8080\"" >> docker-compose.yml
              echo "    networks:" >> docker-compose.yml
              echo "      - a1net" >> docker-compose.yml
              echo "networks:" >> docker-compose.yml
              echo "  a1net:" >> docker-compose.yml
              echo "    external: true" >> docker-compose.yml
            fi
            docker pull almuko/a1:latest
            docker compose down || true
            docker compose up -d || true
